<!doctype html public "ClassicalJS">
<html>
	<head>
		<meta charset="utf-8" />
		<title>ClassicalJS BDD tests</title>
		
		 <link href="./jasmine/jasmine.css" media="screen" rel="stylesheet" type="text/css" />
	</head>
	<body>
		
		
		<script type="text/javascript" src="./jasmine/jasmine.js"></script>
		<script type="text/javascript" src="./jasmine/jasmine-html.js"></script>
		
		<script type="text/javascript" src="../classical.js"></script>
		
		<script type="text/javascript" src="spec.js"></script>
		
		<script type="text/javascript">
    		;(function(){
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 250;
                
                var htmlReporter = new jasmine.HtmlReporter();
                jasmineEnv.addReporter(htmlReporter);
                
                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };
                
                var currentWindowOnload = window.onload;
                    window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    jasmineEnv.execute();
                };
                
    		}());
		</script>
		
	</body>
</html>
